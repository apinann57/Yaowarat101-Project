<div hidden style="height: 1800px">
  <div class="row">

    <img src="https://www.catdumb.com/wp-content/uploads/2016/02/%E0%B8%AB%E0%B8%B8%E0%B9%88%E0%B8%99-3.jpg" style="height: 50vw; ">

    <div class="col-sm-8">
      <div class="col-sm-8" [ngDraggable]="!sliderNecklaceEnable" [ngResizable]="!sliderNecklaceEnable" [rzMaxWidth]="300"
        style="z-index: 10;width: 300px">
        <button mdbTooltip="คลิกเพื่อหมุนรูป ในขณะที่หมุนจะไม่สามารถขยับขยายรูปได้" placement="top" triggers="focus"
          class="btn btn-outline-grey" (click)="showSlider('necklace')">
          <i class="fa fa-repeat"></i>
        </button>
        <input *ngIf="sliderNecklaceEnable" class="custom-range" style="z-index:500; width:80%" type="range" min="-180"
          max="180" value="0" (ngModelChange)="rotateImage('necklace')" [(ngModel)]="necklaceDeg">
        <img id="necklace" src="https://yaowarat101.net/image/tryproducts/test.png" style="height: inherit; width: inherit;">
      </div>

      <div class="col-sm-8" [ngDraggable]="!sliderEarringEnable" [ngResizable]="!sliderEarringEnable" [rzMaxWidth]="300"
        style="z-index: 10;width: 300px">
        <button mdbTooltip="คลิกเพื่อหมุนรูป ในขณะที่หมุนจะไม่สามารถขยับขยายรูปได้" placement="top" triggers="focus"
          class="btn btn-outline-grey" (click)="showSlider('earring')">
          <i class="fa fa-repeat"></i>
        </button>
        <input *ngIf="sliderEarringEnable" class="custom-range" style="z-index:500; width:80%" type="range" min="-180"
          max="180" value="0" (ngModelChange)="rotateImage('earring')" [(ngModel)]="earringDeg">
        <img id="earring" src="https://yaowarat101.net/image/tryproducts/test.png" style="height: inherit; width: inherit;">
      </div>


      <div class="col-sm-8" [ngDraggable]="!sliderBangleEnable" [ngResizable]="!sliderBangleEnable" [rzMaxWidth]="300"
        style="z-index: 10;width: 300px">
        <button mdbTooltip="คลิกเพื่อหมุนรูป ในขณะที่หมุนจะไม่สามารถขยับขยายรูปได้" placement="top" triggers="focus"
          class="btn btn-outline-grey" (click)="showSlider('bangle')">
          <i class="fa fa-repeat"></i>
        </button>
        <input *ngIf="sliderBangleEnable" class="custom-range" style="z-index:500; width:80%" type="range" min="-180"
          max="180" value="0" (ngModelChange)="rotateImage('bangle')" [(ngModel)]="bangleDeg">
        <img id="bangle" src="https://yaowarat101.net/image/tryproducts/test.png" style="height: inherit; width: inherit;">
      </div>

      <div class="col-sm-8" [ngDraggable]="!sliderBraceletsEnable" [ngResizable]="!sliderBraceletsEnable" [rzMaxWidth]="300"
        style="z-index: 10;width: 300px">
        <button mdbTooltip="คลิกเพื่อหมุนรูป ในขณะที่หมุนจะไม่สามารถขยับขยายรูปได้" placement="top" triggers="focus"
          class="btn btn-outline-grey" (click)="showSlider('bracelets')">
          <i class="fa fa-repeat"></i>
        </button>
        <input *ngIf="sliderBraceletsEnable" class="custom-range" style="z-index:500; width:80%" type="range" min="-180"
          max="180" value="0" (ngModelChange)="rotateImage('bracelets')" [(ngModel)]="braceletsDeg">
        <img id="bracelets" src="https://yaowarat101.net/image/tryproducts/test.png" style="height: inherit; width: inherit;">
      </div>

      <div class="col-sm-8" [ngDraggable]="!sliderRingEnable" [ngResizable]="!sliderRingEnable" [rzMaxWidth]="300"
        style="z-index: 10;width: 300px">
        <button mdbTooltip="คลิกเพื่อหมุนรูป ในขณะที่หมุนจะไม่สามารถขยับขยายรูปได้" placement="top" triggers="focus"
          class="btn btn-outline-grey" (click)="showSlider('ring')">
          <i class="fa fa-repeat"></i>
        </button>
        <input *ngIf="sliderRingEnable" class="custom-range" style="z-index:500; width:80%" type="range" min="-180" max="180"
          value="0" (ngModelChange)="rotateImage('ring')" [(ngModel)]="ringDeg">
        <img id="ring" src="https://yaowarat101.net/image/tryproducts/test.png" style="height: inherit; width: inherit;">
      </div>

    </div>
  </div>
</div>
