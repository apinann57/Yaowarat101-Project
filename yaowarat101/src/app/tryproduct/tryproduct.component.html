<div class="card card-cascade" style="padding : 20px;" [ngStyle]="{'background-image': 'url('+picApi+'image/bg_w.jpg)'}"
  align="center">
  <input type='file' (change)="readURL($event);" />
  <div class="row">
    <div class="col-md-10">
      <div style="height: 1800px">
        <div class="row">
          <img id="ImageForTest" src="https://www.catdumb.com/wp-content/uploads/2016/02/%E0%B8%AB%E0%B8%B8%E0%B9%88%E0%B8%99-3.jpg"
            style="height: 50vw; ">
          <div class="col-sm-8">

            <div *ngFor="let item of listTryproduct; let i = index">
              <div *ngIf="i+1 === 1">
                <div class="col-sm-8" [ngDraggable]="!slider1Enable" style="z-index:500;width: 300px;height:300px;margin-bottom:100px">
                  <div style="width:300px;height:300px" [ngResizable]="!slider1Enable" [rzMaxWidth]="300" [rzMaxHeight]="300">
                    <img id="{{i+1}}" src="https://yaowarat101.net/image/tryproducts/{{item.p_Id}}.png" style="max-height: 300px;max-width: 300px;height: inherit; width: inherit;">
                  </div>

                  <div style="margin-top:40px">
                    <button mdbTooltip="คลิกเพื่อหมุนรูป ในขณะที่หมุนจะไม่สามารถขยับขยายรูปได้" placement="top"
                      triggers="focus" class="btn btn-outline-grey btn-responsive float-left" (click)="showSlider(i+1)">
                      <i class="fa fa-repeat"></i>
                    </button>
                    <input *ngIf="slider1Enable" class="custom-range" style="z-index:500; width:80%; margin-top:25px"
                      type="range" min="-90" max="90" value="0" (ngModelChange)="rotateImage(i+1)" [(ngModel)]="Deg1">
                  </div>
