          <div class="tab-pane fade" id="pills-Register" role="tabpanel" aria-labelledby="pills-Register-tab">

            <!-- <p class="h4 mb-4">Contact us</p> -->
            <div class="md-form mt-3">
              <i class="fa fa-user-circle prefix grey-text" aria-hidden="true"></i>
              <input [(ngModel)]="user.u_Name" type="text" id="materialContactFormName" class="form-control"
                placeholder="ชื่อ-นามสกุล">
            </div>


            <div class="md-form">
              <i class="fa fa-envelope prefix grey-text"></i>
              <input [(ngModel)]="user.u_Email" type="email" id="materialContactFormEmail" class="form-control"
                placeholder="อีเมล">
            </div>

            <div class="md-form">
              <i class="fa fa-lock prefix grey-text"></i>
              <input [(ngModel)]="user.u_Password" type="password" id="materialContactFormPassword" class="form-control"
                placeholder="รหัสผ่าน">
            </div>

            <div class="md-form">
              <i class="fa fa-lock prefix grey-text"></i>
              <input [(ngModel)]="confirmPassword" type="password" id="materialContactFormConfirmPassword" class="form-control"
                placeholder="ยืนยันรหัสผ่าน">
            </div>

            <div class="md-form">
              <i class="fa fa-phone prefix grey-text" aria-hidden="true"></i>
              <input [(ngModel)]="user.u_Tel" type="text" id="materialContactFormPhone" class="form-control"
                placeholder="เบอร์ติดต่อ" maxlength="10">
            </div>


            <div class="md-form">
              <i class="fa fa-transgender prefix grey-text" aria-hidden="true"></i>
              <select style="margin-left: 2.5em; width: 91%;" class="browser-default custom-select" [(ngModel)]="user.u_Gender">
                <option [ngValue]="gender" disabled selected>เพศ</option>
                <option value="Male">ชาย</option>
                <option value="Female">หญิง</option>
              </select>
            </div>

            <div class="md-form">
              <i class="fa fa-address-card prefix grey-text"></i>
              <textarea [(ngModel)]="user.u_Address" type="text" id="materialContactFormAddress" class="form-control"
                placeholder=" ที่อยู่"></textarea>
            </div>



            <button class="btn btn-block" type="submit" style="background-color: #ff0000; color:white;" (click)="save()">สมัครสมาชิก</button>


          </div>
